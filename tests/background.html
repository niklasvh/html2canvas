        <div class="medium">
            <div style="background:url(image.jpg);"></div>
            <div style="background:url(image.jpg) repeat-x;"></div>
            <div style="background:url(image.jpg) repeat-y;"></div>

        </div>
        <div class="small">
            <div style="background:url(image.jpg);"></div>
            <div style="background:url(image.jpg) repeat-x;"></div>
            <div style="background:url(image.jpg) repeat-y;"></div>
