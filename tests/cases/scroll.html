<!DOCTYPE html>
<html>
  <head>
    <title>Document scroll</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <style type="text/css">
      * {margin:0;padding:0;}
      body {
        width:2000px;
      }
      .step {
        display: block;
        float:left;
        border: 1px solid #669966;
        background-color: #ccffcc;
        width:98px;
        height: 98px;
      }
    </style></head>

  <body>
    <script>
    var unit = 100;
    for (var i = 0; i < 20; i++) {
        for (var j = 0; j < 20; j++) {
        var a = document.createElement('a');
        a.className = 'step';
        a.innerHTML = j * unit + ',' + i * unit;
        document.body.appendChild(a);
      }
    }
    window.scroll(500, 300);
    </script>

    <script type="text/javascript" src="../test.js"></script>
  </body>
</html>
