<!DOCTYPE html>
<html>
    <head>
        <title>Text-decoration:underline tests</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../../test.js"></script>
        <script type="text/javascript">
            function setUp() {
                $('body').empty();
                $.each(['arial','verdana','tahoma','courier new'],function(i,e){
                    var div = $('<div />').css('font-family',e).appendTo('body');
                    for(var i=1;i<=10;i*=2){
                        $('<div />').text('Testing texts').css('margin-top',1).css('font-size',(16+i*6)).appendTo(div);
                    }

                });
            }
        </script>

        <style>
            .small{
                font-size:14px;
            }

            .medium{
                font-size:18px;
            }
            .large{
                font-size:24px;
            }

            div{
                text-decoration:underline;
                line-height: 1em;
            }

            .lineheight{
                line-height:40px;
            }

            h2 {
                clear:both;
            }
        </style>

    </head>
    <body>
        Creating content through JavaScript
    </body>
</html>
