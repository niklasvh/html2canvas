<!doctype html>
<html>
	<head>
		<title>List tests</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="../../test.js"></script>

		<style>
			.list1 {
				list-style-type: circle;
			}

			.list2 {
				list-style-image: url(../../assets/image.jpg);
			}

			.list3 {
				list-style-image: linear-gradient(60deg, deeppink, aquamarine);
				list-style-position: inside;
			}

			.list4 {
			}

			.list5 {
				list-style-type: lower-roman;
			}

			.list6 {
				list-style-type: hiragana;
			}

			.list7 {
				list-style-type: simp-chinese-informal;
			}
		</style>
	</head>
	<body>
		<ul class="list1">
			<li>Alpha</li>
			<li>Beta</li>
			<li>Gamma</li>
		</ul>			
		<ul class="list2">
			<li>Alpha</li>
			<li>Beta</li>
			<li>Gamma</li>
		</ul>
		<ul class="list3">
			<li>Alpha</li>
			<li>Beta</li>
			<li>Gamma</li>
		</ul>
		<ol class="list4" start="-1">
			<li>Alpha</li>
			<li>Beta</li>
			<li>Gamma</li>
		</ol>
		<ol class="list5">
			<li>Alpha</li>
			<li value="5">Beta</li>
			<li>Gamma</li>
		</ol>
		<ol class="list6">
			<li>Alpha</li>
			<li>Beta</li>
			<li>Gamma</li>
		</ol>
		<ol class="list7">
			<li>Alpha</li>
			<li>Beta</li>
			<li>Gamma</li>
		</ol>
	</body>
</html>
