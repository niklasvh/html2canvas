<!DOCTYPE html>
<html>
  <head>
    <title>List tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../test.js"></script>
    <style>
      #dynamic{
        list-style-type:lower-alpha;
        list-style-position: outside;
        font-size:20px;
        line-height:50px;

      }

      .small{
        font-size:14px;
      }

      .medium{
        font-size:18px;
      }
      .large{
        font-size:24px;
      }
      div{
        float:left;
      }
      h2 {
        clear:both;
      }
      li{
        width:100px;
        margin:0;
      }
      ol{
        margin:0;
      }
      body {
          font-family: Arial;
      }
    </style>

  </head>
  <body>

    <ol id="dynamic">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
    </ol>

  </body>
</html>
