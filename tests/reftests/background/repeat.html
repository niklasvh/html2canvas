<!DOCTYPE html>
<html>
    <head>
        <title>Background attribute tests</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../../test.js"></script>
        <style>
            html {
                background-color: red;
            }
            body {
                background-color: lime;
            }
            .small div{
                width:100px;
                height:100px;
                float:left;
                margin:10px;
                border:1px solid #000;
            }

            .medium div{
                width:200px;
                height:200px;
                float:left;
                margin:10px;
                border:1px solid #000;
            }

            .small, .medium{
                clear:both;
            }

            div{
                display:block;
            }

            div.psudo-after::before {
                background-image: radial-gradient(circle, #6ca233 30%, rgba(255, 255, 255, 0) 0%);
                background-position: center;
                background-size: 10px 10px;
                background-repeat: repeat-y;
                height: calc(20% - 50px + 25px);
                z-index: 1;
                content: "";
                position: absolute;
                width: 5px;
                left: 35px;
            }



        </style>

    </head>
    <body>

        <div class="medium">
            <div style="background:url(../../assets/image.jpg);"></div>
            <div style="background:url(../../assets/image.jpg) repeat-x;"></div>
            <div style="background:url(../../assets/image.jpg) repeat-y;"></div>
            <div style="background:url(../../assets/image.jpg) no-repeat;"></div>
        </div>
        <div class="small">
            <div style="background:url(../../assets/image.jpg);"></div>
            <div style="background:url(../../assets/image.jpg) repeat-x;"></div>
            <div style="background:url(../../assets/image.jpg) repeat-y;"></div>
            <div style="background:url(../../assets/image.jpg) no-repeat;"></div>
        </div>

        <div class="psudo-after">
        </div>

    </body>
</html>
