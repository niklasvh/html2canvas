<!DOCTYPE html>
<html>
  <head>
    <title>Background attribute tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../test.js"></script>
    <style>
      html {
        background-color: red;
      }
      body {
        background-color: lime;
      }
      .small div{
        width:100px;
        height:100px;
        float:left;
        margin:10px;
        border:1px solid #000;
      }

      .medium div{
        width:200px;
        height:200px;
        float:left;
        margin:10px;
        border:1px solid #000;
      }

      .medium-wide div{
        width:200px;
        height:160px;
        float:left;
        margin:10px;
        border:1px solid #000;
      }

      .small, .medium, .medium-wide{
        clear:both;
      }

      div{
        display:block;
      }

    </style>

  </head>
  <body>

    <div class="medium">
      <div style='background:url("../../assets/image.jpg") center center;'></div>
      <div style="background:url('../../assets/image.jpg') repeat-x center center;"></div>
      <div style="background:url(../../assets/image.jpg) repeat-y center center;"></div>
      <div style="background:url(../../assets/image.jpg) no-repeat center center;"></div>
    </div>


    <div class="small">
      <div style="background:url(../../assets/image.jpg) center center;"></div>
      <div style="background:url(../../assets/image.jpg) repeat-x center center;"></div>
      <div style="background:url(../../assets/image.jpg) repeat-y center center;"></div>
      <div style="background:url(../../assets/image.jpg) no-repeat center center;"></div>
    </div>

    <div class="medium-wide">
      <div style="background:url(../../assets/image.jpg) no-repeat right 30px bottom 40px;"></div>
      <div style="background:url(../../assets/image.jpg) no-repeat left bottom -40px;"></div>
      <div style="background:url(../../assets/image.jpg) no-repeat right 30% top 20%;"></div>
      <div style="background:url(../../assets/image.jpg) no-repeat right 20px center;"></div>
    </div>

    <div class="medium">
      <div style="background:url(../../assets/image.jpg) -15% 25px;"></div>
      <div style="background:url(../../assets/image.jpg) repeat-x 50px 50px;"></div>
      <div style="background:url(../../assets/image.jpg) repeat-y 50px 50px;"></div>
      <div style="background:url(../../assets/image.jpg) no-repeat 50px 50px;"></div>
    </div>

  </body>
</html>
